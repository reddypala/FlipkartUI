<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL without numbering</title>
    <style>

        li{
            background-color: gray;
            color: white;
            margin-bottom: 5px;
            padding: 4px;
            width: 100px;
            list-style: none;
        }
        li:hover{
            background-color: blueviolet;
            cursor: grab;
            transition: 4s;
        }

    </style>

</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
    </ol>
</body>
</html>
