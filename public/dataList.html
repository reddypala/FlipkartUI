<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Data List with Terms and Definitions</title>
    <style>
        dt{
            color: white;
            background-color: gray;
            padding: 5px;
            font-weight: bold;
            margin: 5px;
        }
        .resume{
            display: grid;
            grid-template-columns: 6fr 6fr;
            
        }
        .resume dd{
            background-color: lightgray;
            margin-bottom: 5px;
            padding: 5px;

        }
    </style>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dt>Markup Language</dt>
        <dd>It is markup language</dd>
        <dd>It is used for presentation.</dd>
        <dt>CSS</dt>
        <dd>It is Cascading style sheets</dd>
        <dt>JavaScript</dt>
        <dd>It is a Scripting language.</dd>
    </dl>

    <dl class="resume">
        <dt>First Name</dt>
        <dd>Ashok Kumar</dd>
        <dt>Last Name</dt>
        <dd>Pala</dd>
        <dt>Age</dt>
        <dd>28</dd>
        <dt>Nationality</dt>
        <dd>Indian</dd>
    </dl>
</body>
</html>
