<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 3px solid black;
            width: 500px;
            height: 200px;
        }
        .box1{
            border: 1px solid red;
            background-color: cyan;
            width: 200px;
            height: 100px;
            margin: 30px;
            z-index: 2;
        }
        .box2{
            border: 1px solid black;
            background-color:blueviolet;
            width: 200px;
            height: 100px;
            margin-top: -100px;
            margin-left: 10px;
            z-index: 0;
        }
        .box3{
            border: 1px solid darkgoldenrod;
            background-color: gold;
            width: 200px;
            height: 100px;
            margin-top: -100px;
            margin-left: 40px;
            z-index: 1;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
        <div class="box3">

        </div>
    </div>
</body>
</html>
