<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .flexbox{
            display: flex;
            list-style: none;
            column-gap: 30px;
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 20px;
            margin: 20px;
            border-radius: 40px;
            

        }
        .title{
            margin-left: 800px;
            border: 2px solid cyan;
            background-color: cyan;
            border-radius: 30px;
            font-size: 20px;
            color: black;
            
        }
        .flexbox li:nth-child(4){
            background-color: aquamarine;
            border-radius: 35px;
            color:black;
            width: auto;
            border: 2px solid cyan;
        }

        
    </style>
</head>
<body>
    <div class="flexbox">
        <li>Services</li>
        <li>Project</li>
        <li>About</li>
        <li>Contact</li>
        <li class="title">LOGOBAKERY</li>
    </div>
</body>
</html>
