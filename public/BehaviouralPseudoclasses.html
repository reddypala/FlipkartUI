<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            list-style: none;
            display: flex;
        }
        li::after{
            content: ">>";
        }
        ul:first-child::before{
            content: "";
        }
        input::placeholder{
            color:blueviolet;
        }
        p::selection{
            background-color: yellow;
           text-decoration: underline 2px dotted ;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Shopping</li>
        <li>Electronics</li>
        <li>Mobiles</li>
        <li>Realme</li>
        <li>c16</li>
    </ul>
    <input type="text" placeholder="Name Required">
    <p>Welcome to Html.It is markup language</p>
</body>
</html>
