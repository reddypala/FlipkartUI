<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter element</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .rating{
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
        .rate{
            font-size: 20px;

        }
        ul{
            list-style: none;
            font-size: 20px;
        }
        meter{
            width: 250px;
            height: 20px;
        }
        li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="rating">
        <div>
            <span class="rate"> 4.6 <span class="bi bi-star-fill"></span></span>
            <div>5000 ratings & 1000 review</div>
        </div>
        <div>
            <ul>
                <li>
                    5 <span class="bi bi-star-fill"></span>
                    <meter min="1" max="5" value="5"></meter>
                    <span> 4500 </span>
                </li>
                <li>
                    4 <span class="bi bi-star-fill"></span>
                    <meter min="1" max="5" value="4"></meter>
                    <span> 3000 </span>
                </li>
                <li>
                    3 <span class="bi bi-star-fill"></span>
                    <meter min="1" max="5" value="3"></meter>
                    <span> 2500 </span>
                </li>
                <li>
                    2 <span class="bi bi-star-fill"></span>
                    <meter min="1" max="5" value="2"></meter>
                    <span> 500 </span>
                </li>
                <li>
                    1 <span class="bi bi-star-fill"></span>
                    <meter min="1" max="100" value="100" low="60" high="80"></meter>
                    <span> 2600 </span>
                </li>
                
            </ul>
        </div>
    </div>
</body>
</html>
