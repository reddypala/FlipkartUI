<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>Modal Dialog on link click</h2>
    <button data-bs-target="#details" data-bs-toggle="modal">ProductsDetails</button>
    <a href="#details" data-bs-toggle="modal">ProductsDetails</a>
    <div class="modal" id="details">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Product Details</h2>
                    <button class="btn-close"></button>

                </div>
                <div class="modal-body">
                    <img src="../images/shoe.jpg" width="100" height="100">
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
