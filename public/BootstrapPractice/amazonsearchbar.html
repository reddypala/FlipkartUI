<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container-fluid">
    <h2>Amazon search bar</h2>
    <div class="input-group">
        <select name="searchbox" class="input-group-text">
            <option>All</option>
            <option>Electronics</option>
            <option>Footwear</option>
            <option>fashion</option>
        </select>
        <input type="text" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>
    <h2>Register</h2>
    <div class="input-group">
        <input type="text" placeholder="your gmail id" class="form-control">
        <span class="input-group-text">@gmail.com</span>
    </div>
    <script rel="stylesheet" href="../../node_modules/jquery/dist/jquery.js"></script>
    <script rel="stylesheet" href="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
