<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
<div class="d-flex justify-content-center align-items-center">
    <form>
        <h2>Register New User</h2>
        <div class="mb-3">
            <label class="form-label" for="username">UserName</label>
            <div>
                <input class="form-control" type="text" name="username">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <div>
                <input class="form-control" type="password" name="password">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="city">yourcity</label>
            <div>
                <select name="city" class="form-select">
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="subscription">Want subscription</label>
            <div class="form-switch">
                <input class="form-check-input" type="checkbox"> <label class="form-check-label">yes</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="range">Price Range</label>
            <div>
                <input type="range" class="form-range" min="1" max="1000">
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100">Register</button>
        </div>
    </form>
</div>
    



    <script rel="stylesheet" href="../../node_modules/jquery/dist/jquery.js"></script>
    <script rel="stylesheet" href="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
