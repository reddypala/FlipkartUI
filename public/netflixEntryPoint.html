<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-size: cover;
        }

        .shade {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            margin-top: -15px;
            margin-left: -15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        .brand-title {
            color: red;
            font-weight: bold;
            font-size: 40px;

        }

        .language {
            color: white;
            font-size: 20px;
        }

        .btn-signin {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-left: 20px;
        }

        section {
            color: white;
            padding: 50px;
        }

        .title {
            font-weight: bold;
            font-size: 42px;
            font-family: Arial;
            width: 70%;
            text-align: center;
            margin-left: 20%;
            margin-top: 40px;
        }

        .sub-title {
            font-weight: small;
            font-size: 20px;
            font-family: Arial;
            width: 70%;
            text-align: center;
            margin-left: 20%;
            margin-top: 30px;
        }

        .register-info {
            margin-left: 120px;
            font-size: 20px;
            margin-top: 5px;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        .email{
            background-color: white;
            padding: 5px;
            width: 500px;
            color: black;
            display: inline-block;
            font-size: 25px;
            font-weight: bold;
            margin-left: 500px;
            margin-top: 5px;
        }
        .start{
            background-color: red;
            padding: 5px;
            font-size: 25px;
            font-family: Arial;
            width: 25px;
            color: white;
            font-weight: bold;
            margin-top: 5px;
        }
        
      
      
    </style>
</head>

<body background="./images/netflixbackground.jpg">
    <div class="shade">
        <header>
            <div>
                <span class="brand-title">NETFLIX</span>
            </div>
            <div>
                <span class="language"><span class="bi bi-globe">Language</span>
                <span class="btn-signin">SignIn</span>
            </div>
        </header>
        <section>
            <div class="title"> The biggest Indian hits. The best Indian stories. All streaming here.</div>
            <div class="sub-title">Watch anywhere. Cancel anytime.</div>
            
        </section>
        <main>
            <div class="register-info">Ready to watch? Enter your email to create or restart your membership.</div>
            
            <div class="register-title">
                <span class="email">Email</span>
                <span class="start">Get Started></span>
            </div>
        </main>
    </div>


</body>

</html>
