<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <form>
        <h2>Register</h2>
        <dl>
            <dt>UserName</dt>
            <dd><input type="text" name="Username" autofocus minlength="4" maxlength="6" placeholder="enter 6 char max"></dd>
            <dt>City</dt>
            <dd><input type="text" name="city"></dd>
            <dt>OTP</dt>
            <dd><input type="text" name="otp" size="5"></dd>

        </dl>
        <button>Register</button>
        <h1>Google</h1>
        <input type="text" name="searchName" size="40" list="terms">
        <datalist id="terms">
            <option>Javascript tutorial</option>
            <option>Html tutorial</option>
            <option>css tutorial</option>
            <option>Bootstrap tutorial</option>
            <option>Java tutorial</option>
            <option>python tutorial</option>
            
        </datalist>
    </form>
</body>
</html>
