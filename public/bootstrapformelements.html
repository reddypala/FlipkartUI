<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form elements</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>TextBox, Email, Number, Password..</h2>
    <form class="w-25">
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" class="form-control"></dd>
            <dt>Password</dt>
            <dd><input type="password" class="form-control"></dd>
            <dt>Email</dt>
            <dd><input type="email" class="form-control"></dd>
            <dt>Age</dt>
            <dd><input type="number" class="form-control"></dd>
        </dl>
    </form>

    <h2>Color, Range, File</h2>
    <form class="w-25">
        <dl>
            <dt>Select Color</dt>
            <dd><input type="color" class="form-control-color"></dd>
            <dt>Range</dt>
            <dd><input type="range" class="form-range"></dd>
            <dt>Your photo</dt>
            <dd><input type="file" class="form-control-file"></dd>
            <dt>Your City</dt>
            <dd>
                <select class="form-select">
                    <option>Delhi</option>
                    <option>Bombay</option>
                    <option>Hyderabad</option>
                </select>
            </dd>
        </dl>
    </form>
    <form class="w-25">
        <h2>Radio, CheckBox,</h2>
        <div>
            <label class="form-label">Gender</label>
            <div class="form-switch">
                <input type="radio" name="gender" class="form-check-input"><label class="form-check-label">Male</label><br>
                <input type="radio" name="gender" class="form-check-input"><label class="form-check-label">Female</label>
            </div>
        </div>
        <div>
            <label class="form-label">Courses</label>
            <div>
                <ul class="form-switch">
                   <li><input type="checkbox" class="form-check-input"> <label>Java</label></li>
                   <li><input type="checkbox" class="form-check-input"> <label>.NET</label></li>
                   <li><input type="checkbox" class="form-check-input"> <label>Oracle</label></li>
                   <li><input type="checkbox" class="form-check-input"> <label>Python</label></li>
                </ul>
                
            </div>
        </div>

    </form>
    
</body>
</html>
