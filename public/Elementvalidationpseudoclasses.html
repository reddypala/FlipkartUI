<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input:required+span{
            display: inline;
            color: red;
        }

    </style>
</head>
<body>
    <dl>
        <dt>UserName</dt>
        <dd>
            <input type="text" id="username">
            <span>*</span>
        </dd>
        <dt>Password</dt>
        <dd>
            <input type="password" id="password" required>
            <span>*</span>
        </dd>
        <dt>Age</dt>
        <dd>
            <input type="number"  id="age" required>
            <span>*</span>
        </dd>
    </dl>

</body>
</html>
