<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var now = new Date();
        var weekdays = ["sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        function bodyLoad() {
            // setInterval(setClock(),1000);
            setClock();
            setInterval(setTimer,1000);  // every second the time will ticking
            var now = new Date();
            var hrs = now.getHours();
            var poster = document.getElementById("poster");
            var status = document.getElementById("status");
            if(hrs>=0 && hrs<=12){
                status.innerHTML = "Good Morning";
                poster.src="../images/good-morning.gif";
            }else if(hrs>12 && hrs<=17){
                status.innerHTML = "Good Afternoon";
                poster.src = "../images/good-afternoon.gif";
            }else if(hrs>17 && hrs<=23){
                status.innerHTML = "Good evening";
                poster.src = "../images/GOOD-EVENINg.gif";
            }
        }
        function setClock(){
            document.querySelector("p").innerHTML = `
                ${weekdays[now.getDay()]}, ${now.getDate()}, ${months[now.getMonth()]}, ${now.getFullYear()}
            `;
        }
        function setTimer(){
            var now = new Date();
            document.getElementById("time").innerHTML = now.toLocaleTimeString(); 
        }
    </script>
</head>

<body onload="bodyLoad()">
    <p align="center" id="date"></p>
    <p align="center" id="time"></p>
    <p align="center" id="status"></p>
    <p align="center">
        <img id="poster" width="100" height="100">
    </p>
    

</body>

</html>
