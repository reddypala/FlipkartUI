<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verfifyMobile() {
            var mobile = document.getElementById("txtMobile").value;
            var mobileError = document.getElementById("mobileError");
            if (mobile == "") {
                mobileError.innerHTML = "Mobile Number Required".bold().italics().fontcolor('red')
            } else {
                mobileError.innerHTML = "Mobile Verified".italics().fontcolor('green');
            }
        }
        function changeCase() {
            var userName = document.getElementById("txtname").value;
            document.getElementById("txtname").value = userName.toUpperCase();

        }
      
    </script>
</head>

<body>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="txtname" onkeyup="changeCase()" placeholder="User Name in Block Letters"></dd>
        <dd id="userError"></dd>
        <dt>Enter Mobile</dt>
        <dd><input type="text" id="txtMobile" onblur="verfifyMobile()"></dd>
        <dd id="mobileError"></dd>
    </dl>
</body>

</html>
