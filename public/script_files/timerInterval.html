<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinnerWithLoading</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">

    <script>
        var count = 0;
        function Loading() {
            count++;
            document.getElementById("status").innerHTML = `${count} % completed`;
            if (count == 100) {
                document.getElementById("loadingContainer").style.display = "none";
                document.getElementById("imageContainer").style.display = "block";

            }
        }
        function LoadImageClick() {
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("loadingContainer").style.display = "block";
            setInterval(Loading, 100);

        }
    </script>
</head>

<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <div id="btnContainer">
            <button class="btn btn-primary" onclick="LoadImageClick()">Load Image</button>
        </div>
        <div id="loadingContainer" style="display: none;" class="text-center">
            <div class="spinner-border text-success"></div>
            <div id="status"></div>
        </div>
        <div id="imageContainer" style="display: none;">
            <img src="../images/32inchtv.jpg" width="300" height="400">
        </div>
    </div>
</body>

</html>
