<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">

    <script type="text/javascript">
        var count = 0;
        function Loading() {
            count++;
            document.querySelector("progress").value = count;
            document.getElementById("status").innerHTML = `${count} % completed`;
            if (count == 100) {
                document.getElementById("loadingContainer").style.display = "none";
                document.getElementById("imageContainer").style.display = "block";

            }
        }
        var Timer;
        function LoadImageClick() {
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("loadingContainer").style.display = "block";
            timer = setInterval(Loading, 100);
            document.querySelector("h2").innerHTML = "Loading Image";

        }
        function startClick(){
            timer = setInterval(Loading,100);
            document.querySelector("h2").innerHTML = "Loading Resumed";
        }
        function pauseClick(){
            clearInterval(timer);
            document.querySelector("h2").innerHTML = "Loading paused";
        }

    </script>
    <style>
        progress {
            width: 250px;
            height: 40px;
        }
    </style>
</head>

<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <h2></h2>
        <div id="btnContainer">
            
            <button class="btn btn-primary" onclick="LoadImageClick()">Load Image</button>
        </div>
        <div id="loadingContainer" style="display: none;" class="text-center">
            <progress min="1" max="100" value="1"></progress>
            <div><button class="bi bi-play btn btn-success" onclick="startClick()"></button> <button class="bi bi-pause btn btn-danger" onclick="pauseClick()"></button></div>
            <div id="status"></div>
        </div>
        <div id="imageContainer" style="display: none;">
            <img src="../images/32inchtv.jpg" width="100" height="100">
        </div>
    </div>
</body>

</html>
