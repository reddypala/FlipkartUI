<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verifyPwd() {
            var password = document.getElementById("pwd").value;
            var regExp = /(?=.*[A-Z])\w{4,15}/;
            var pwdError = document.getElementById("pwdError");
            if (password.match(regExp)) {
                pwdError.innerHTML = "strong password".fontcolor('green');

            } else {
                if(password.length < 4){
                    pwdError.innerHTML = "poor password min 4 chars req".fontcolor('red');
                }else{
                    pwdError.innerHTML = "weak password - atleat 1 one uppercase".fontcolor('gold');
                }
                
            }
        }
    </script>
</head>

<body>
    <dl>
        <dt>Password</dt>
        <dd><input type="password" id="pwd" onkeyup="verifyPwd()"></dd>
        <dd id="pwdError"></dd>
    </dl>
</body>

</html>
