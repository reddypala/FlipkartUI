<script>
    function details(title,...product){
        var [name, price,stock,rating] = product;
        if(price){
            document.write(`<h2>Title:${title}</h2> <br> name:${name} <br> price:${price} <br> stock:${stock} <br> rating:${rating}`);
        }else{
            document.write(`Name:${name} <br> stock:${stock}`);
        }

    }
    details("Product details","Samsung Tv", 45000,true,4.3);
</script>
