<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        var cities = ["Delhi", "Hyd"];
        function loadCities() {
            document.getElementById("lstcities").innerHTML = "";
            cities.map(function (city) {
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                document.getElementById("lstcities").appendChild(option);

            })
            document.getElementById("lblcount").innerHTML = `Total number of cities:${cities.length}`;
        }

        function bodyLoad() {
            loadCities();
        }
        function AddClick() {
            var cityName = document.getElementById("txtcity").value;
            var cityIndex = cities.indexOf(cityName);
            if (cityIndex == -1) {
                cities.push(cityName);
                alert(`${cityName} Added Successfully`);
                document.getElementById("txtcity").value = "";
                loadCities();
            }else{
                alert(`${cityName} Exists`);
            }

        }
        function SortAsc(){
            cities.sort();
            loadCities();
        }
        function SortDsc(){
            cities.sort();
            cities.reverse();
            loadCities();
        }
        function removeClick(){
            var selectedCity = document.getElementById("lstcities").value;
            var cityIndex = cities.indexOf(selectedCity);
            var flag = confirm(`Are your sure want to delete ${selectedCity}`);
            if(flag==true){
                cities.splice(cityIndex,1);
                loadCities();
            }
        }
        function clearClick(){
            cities = [];
            loadCities();
        }

    </script>
</head>

<body class="container-fluid" onload="bodyLoad()">
    <h3>Add New City</h3>
    <div class="input-group w-25">
        <input type="text" class="form-control" id="txtcity" placeholder="City Name">
        <button class="btn btn-primary" onclick="AddClick()">Add</button>
    </div>

    <div class="mt-3 w-25">
        <label class="fw-bold form-label">cities List</label>
        <div>
            <div>
                <button onclick="SortAsc()" class="bi bi-sort-alpha-down btn btn-success"></button>
                <button onclick="SortDsc()" class="bi bi-sort-alpha-up btn btn-success"></button>
            </div>
            <select class="form-select" size="3" id="lstcities">

            </select>
            <div class="mt-2">
                <label class="form-label fw-bold" id="lblcount"></label>
            </div>
            <div class="mt-3">
                <button onclick="removeClick()" class="btn btn-danger"><span class="bi bi-trash-fill">Remove City</span></button>
                <button onclick="clearClick()" class="btn btn-danger"><span class="bi bi-trash">Clear All</span></button>
            </div>
        </div>
    </div>

</body>

</html>
