<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyLoad() {
            fetch("../../data/product.json").then(function (response) {
                return response.json();
            }).then(function (product) {
                document.getElementById("imgProduct").src = product.image;
                document.getElementById("lbltitle").innerHTML = product.title.fontcolor('blue');
                document.getElementById("lblratings").innerHTML = `<span class="bg-success p-2 text-white rounded rounded-2">${product.ratings.rate} <span class="bi bi-star-fill"></span></span> <b>${product.ratings.count} ratings & ${product.ratings.reviews} reviews`
                product.features.map(function (feature) {
                    var li = document.createElement("li");
                    li.innerHTML = feature;
                    document.getElementById("lblfeatures").appendChild(li);
                });

                document.getElementById("lblprice").innerHTML = (product.price).toLocaleString('en-IN',{
                    style:'currency',
                    currency:'INR'
                });


            })
        }
    </script>
</head>

<body class="container-fluid" onload="bodyLoad()">
    <div class="row mt-4">
        <div class="col-3">
            <img id="imgProduct" width="200" height="300px">
        </div>
        <div class="col-7">
            <div class="h3" id="lbltitle"></div>
            <div id="lblratings"></div>
            <ul id="lblfeatures" class="mt-3">

            </ul>
        </div>
        <div class="col-2">
            <div class="h3" id="lblprice"></div>
        </div>
    </div>
</body>

</html>
