<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gid Images</title>
    <style>
        .container{
            display: grid;
            border: 3px solid black;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
            gap: 10px 1px;
            width: 450px;
            background-color: aquamarine;

        }
        img{
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="../images/32inchtv.jpg">
        <img src="../images/43inchtv.jpg">
        <img src="../images/55inchtv.jpg">
        <img src="../images/65inchtv.jpg">
    </div>
    


    
</body>
</html>
