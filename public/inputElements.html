<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements..</title>
</head>
<body>
    <form>
        <dl>
            <dt>username</dt>
            <dd><input type="text" placeholder="username" name="username"></dd>
            <dt>Password</dt>
            <dd><input type="password" name="pwd" required pattern="\w{4,10}" placeholder="pwd 40 to 10 chars"></dd>
        </dl>
        <dl>
            <dt>Age</dt>
            <dd><input type="number" name="number" min="15" step="3" max="100"></dd>
            <dt>Interest Rate</dt>
            <input type="range" min="7" max="15" name="interest" value="7" >
            <dt>Email</dt>
            <input type="email" name="email">
        </dl>

        <button>Register</button>
    </form>
</body>
</html>
