<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function yearChange(){
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function rateChange(){
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function calculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var R  = parseFloat(document.getElementById("txtRate").value)/12/100;
            var N = parseInt(document.getElementById("txtYears").value)*12;
            var EMI = (P*R*(Math.pow(1+R,N))/[Math.pow(1+R,N)-1]);
            document.getElementById("result").innerHTML =`Your monthly emi is:<b class="txt-primary"> &#8377; ${Math.round(EMI)}</b> for ${N} months`;
        }
    </script>
</head>

<body class="container-fluid bg-dark text-white">
    <h1 class="text-center ">EMI CALCULATOR</h1>
    <div class="m-4 p-4 bg-white text-dark">
        <div class="row">
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount" size="10">
            </div>
            <div class="col">
                for <input type="text" id="txtYears" size="4"> years
            </div>
            <div class="col">
                Interest rate <input type="number" min="10.32"  id="txtRate" max="18.32"> %
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <input type="range" onchange="AmountChange()" class="form-range" id="rangeAmount" value="10000" min="10000" max="1000000">
            </div>
            <div class="col">
                <input type="range" onchange="yearChange()" class="form-range" id="rangeYears" value="2" min="1" max="30">
            </div>
            <div class="col">
                <input type="range" onchange="rateChange()" class="form-range" id="rangeRate" value="10.32" min="10.32" max="18.32">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="float-start">&#8377; 10000</span>
                <span class="float-end">&#8377; 4000000</span>
            </div>
            <div class="col">
                <span class="float-start">1</span>
                <span class="float-end">5</span>
            </div>
            <div class="col">
                <span class="float-start">10.32%</span>
                <span class="float-end">18.32%</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="calculateClick()">CALCULATE</button>
            </div>
        </div>
        <div class="row mt-4">
            <p id="result" class="txtCenter"></p>
        </div>
    </div>

</body>

</html>
