<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .card{
            width: 200px;
            padding: 5px;
            margin: 10px;
            box-shadow: 2px 2px 2px gray;
        }
        .card-header img{
            width: 100%;
            height: 150px;

        }
        .card-header{
            height: 160px;
        }
        .card-body{
            height: 100px;
            text-align: center;
        }
        .card-title{
            font-size: 25px;
            margin-bottom: 10px;
        }
        .rating{
            color: gold;
        }
        .card-button{
            width: 100%;
            height: 30px;
            font-size: 18px;
            padding: 4px;
            background-color: cyan;
            text-align: center;
        }
        main{
            display: flex;
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <img src="./images/Tableau.jpg">
            </div>
            <div class="card-body">
                <div class="card-title">Tableau Online Training</div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">View Course</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="./images/fullstack.jpg">
            </div>
            <div class="card-body">
                <div class="card-title">FullStack web Training</div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">View Course</div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="./images/Angular-js-onlne-training-450x250.jpeg">
            </div>
            <div class="card-body">
                <div class="card-title">Angular Online Training</div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">View Course</div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="./images/Node-JS.jpg">
            </div>
            <div class="card-body">
                <div class="card-title">Node JS Online Training</div>
                <div class="rating">
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">View Course</div>
            </div>

        </div>
    </main>
</body>

</html>
