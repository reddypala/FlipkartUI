<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            document.querySelector("p").innerHTML = document.cookie.substring(document.cookie.indexOf("=")+1);
        }
    </script>
</head>
<body onload="bodyload()">
    <h2>Welcome Page</h2>
    <p></p>
</body>
</html>
